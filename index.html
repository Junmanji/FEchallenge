<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkCyan: "#3c8067",
              deepBlue: "#1C232B",
              grayishBlue: "#6C7289"
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <title>challenge 01</title>
  </head>
  <body>
    <div class="h-screen mx-auto flex flex-row w-5/6 lg:max-w-5xl justify-center items-center">
      <div class="rounded-lg bg-white overflow-auto text-grayishBlue sm:flex lg:basis-1/2 ">
        <!-- sm:basis-1/2 -->
        <div class="sm:flex-shrink sm:basis-1/2">
          <img class="object-cover w-full h-[13rem] sm:h-full" src="images/image-product-desktop.jpg" alt="Banner" />
        </div>
        <div class="p-5 md:p-6 sm:basis-1/2 flex flex-col justify-between">
          <article class="mb-5 md:mb-3">
            <p class="caption-text uppercase tracking-[2px] mb-2">Perfume</p>
            <h1 class="capitalize font-bold text-[1.5rem] md:text-[1.8rem] tracking-[-0.5px] leading-none font-['Fraunces'] text-deepBlue mb-4">Gabrielle Essence eau de parfum</h2>
            <p class="text-xs leading-relaxed">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </article>
          <div>
            <div class="mb-3 flex items-center">
              <span class="font-bold text-2xl md:text-[1.8rem] text-darkCyan font-['Fraunces'] basis-1/2">$149.99</span>
              <span class="text-xs line-through ml-2">$169.99</span>
            </div>
            <button class="w-full bg-darkCyan capitalize p-2 md:p-3 rounded text-xs text-white font-medium flex flex-row justify-center items-center hover:bg-emerald-600 active:bg-emerald-800 transition-all">
              <img class="w-[12px] mr-2" src="images/icon-cart.svg" alt="Shoping cart">
              <span>add to cart</span> 
            </button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
